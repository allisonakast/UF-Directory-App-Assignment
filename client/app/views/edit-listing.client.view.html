<div class="row" ng-controller="ListingsController">
    <div class="col-md-offset-1 col-md-10 formWrapper">
      <div class="page-header">
        <h3>Update Listing</h3>
        <form name="listingForm" class="form-horizontal" ng-init="findOne()" ng-submit="update(listingForm.$valid)">
          <fieldset>
            <div class="form-group" show-errors>
              <label for="name">Name</label>
              <input name="name" type="text" ng-model="listing.name" id="name" class="form-control" required>
              <div ng-messages="listingForm.name.$error" role="alert">
                <p class="help-block error-text" ng-message="required">Listing name is required</p>
              </div>
            </div>
            <div class="form-group" show-errors>
              <label for="code">Code</label>
              <input name="code" type="text" ng-model="listing.code" id="code" class="form-control" required>
              <div ng-messages="listingForm.code.$error" role="alert">
                <p class="help-block error-text" ng-message="required">Listing code is required</p>
              </div>
            </div>
            <div class="form-group">
              <label for="address">Address</label>
              <input name="address" type="text" ng-model="listing.address" id="address" class="form-control" placeholder="Address">
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary">
                    <span class="glyphicon glyphicon-ok-sign"></span>
                    Save
                </button>&nbsp;
                <a class="btn btn-warning" ui-sref="listings.view({ listingId: listing._id })">
                    <i class="glyphicon glyphicon-remove-sign"></i>
                    Back
                </a>            
            </div>
            <div ng-show="error" class="text-danger">
              <strong ng-bind="error"></strong>
            </div>
          </fieldset>
        </form>
      </div>
    </div>
  </div>
